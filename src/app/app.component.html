<div id="wrapper">
  <div id="shopping-list">
    <div id="list">
      <h2>Shopping List</h2>
      <ul>
        <li *ngFor="let shopping of shoppingItems$ | async">
          {{ shopping.name }}
          <button (click)="deleteItem(shopping.id)">DELETE</button>
        </li>
      </ul>
    </div>
    <form (ngSubmit)="addItem()">
      <input
        #soda
        type="text"
        [(ngModel)]="newShoppingItem.name"
        placeholder="item"
        name="itemName"
      />
      <button
        [ngClass]="{ disabled: soda.value.length == 0 }"
        [disabled]="soda.value.length == 0"
        type="submit"
      >
        +
      </button>
    </form>
  </div>
</div>
